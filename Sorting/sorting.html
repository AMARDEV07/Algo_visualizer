<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sorting.css">
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <title>Sorting Visualizer</title>
</head>
<body>
    <section id="fullbody">
        <header>
            <h1 id="name"><a href="sorting.html"><span class="big">S</span>orting <span class="big">V</span>isualizer</a></h1>
            <div id="basic_btn">
                <div class="gen">
                    <div class="dropdown">
                        <button class="select">
                            <div class="selected">Select Algorithm</div>
                        </button>
                        <ul class="menu">
                            <li data-algorithm="BubbleSort">Bubble Sort</li>
                            <li data-algorithm="SelectionSort">Selection Sort</li>
                            <li data-algorithm="InsertionSort">Insertion Sort</li>
                            <li data-algorithm="MergeSort">Merge Sort</li>
                            <li data-algorithm="QuickSort">Quick Sort</li>
                        </ul>
                    </div>
                    <div class="generate_new_array">
                        <button id="generate">Generate New Array</button>
                    </div>
                    <div class="custom_array">
                        <input type="text" id="custom_array_input" placeholder="Enter up to 20 numbers (e.g., 2,3,5,7)">
                        <button id="custom_array_btn">Use Custom Array</button>
                    </div>
                </div>
                <div class="sizespeed">
                    <div class="array_range">
                        <button id="size">Size: <span id="size_value"></span></button>
                        <input type="range" id="size_slider" min="4" max="20" value="10">
                    </div>
                    <div class="array_speed">
                        <button id="speed">Speed: <span id="speed_value"></span></button>
                        <input type="range" id="speed_slider" min="1" max="5" value="3">
                    </div>
                </div>
            </div>
        </header>
        <div id="working_area">
            <div id="mainbody"></div>
            <div id="buttons">
                <button class="BubbleSort">Bubble Sort</button>
                <button class="SelectionSort">Selection Sort</button>
                <button class="InsertionSort">Insertion Sort</button>
                <button class="MergeSort">Merge Sort</button>
                <button class="QuickSort">Quick Sort</button>
                <button id="toggle_animation">Stop Animation</button>
                <a href="../index.html"><ion-icon name="home"></ion-icon></a>
            </div>
        </div>
        <footer>
            <div id="description">
                <div class="code card">
                    <div class="selectedPane">
                        <span>Code</span>
                    </div>
                    <div class="code-tabs">
                        <button class="code-tab active" data-lang="java"><ion-icon name="logo-java"></ion-icon> Java</button>
                        <button class="code-tab" data-lang="cpp"><ion-icon name="code"></ion-icon> C++</button>
                        <button class="code-tab" data-lang="javascript"><ion-icon name="logo-javascript"></ion-icon> JavaScript</button>
                    </div>
                    <!-- Bubble Sort -->
                    <pre id="code_bubble_java" class="code-block bubble">
                        <code class="language-java"></code>
                    </pre>
                    <pre id="code_bubble_cpp" class="code-block bubble" style="display: none;">
                        <code class="language-cpp"></code>
                    </pre>
                    <pre id="code_bubble_javascript" class="code-block bubble" style="display: none;">
                        <code class="language-javascript"></code>
                    </pre>
                    <!-- Selection Sort -->
                    <pre id="code_selection_java" class="code-block selection">
                        <code class="language-java"></code>
                    </pre>
                    <pre id="code_selection_cpp" class="code-block selection" style="display: none;">
                        <code class="language-cpp"></code>
                    </pre>
                    <pre id="code_selection_javascript" class="code-block selection" style="display: none;">
                        <code class="language-javascript"></code>
                    </pre>
                    <!-- Insertion Sort -->
                    <pre id="code_insertion_java" class="code-block insertion">
                        <code class="language-java"></code>
                    </pre>
                    <pre id="code_insertion_cpp" class="code-block insertion" style="display: none;">
                        <code class="language-cpp"></code>
                    </pre>
                    <pre id="code_insertion_javascript" class="code-block insertion" style="display: none;">
                        <code class="language-javascript"></code>
                    </pre>
                    <!-- Merge Sort -->
                    <pre id="code_merge_java" class="code-block merge active">
                        <code class="language-java"></code>
                    </pre>
                    <pre id="code_merge_cpp" class="code-block merge" style="display: none;">
                        <code class="language-cpp"></code>
                    </pre>
                    <pre id="code_merge_javascript" class="code-block merge" style="display: none;">
                        <code class="language-javascript"></code>
                    </pre>
                    <!-- Quick Sort -->
                    <pre id="code_quick_java" class="code-block quick">
                        <code class="language-java"></code>
                    </pre>
                    <pre id="code_quick_cpp" class="code-block quick" style="display: none;">
                        <code class="language-cpp"></code>
                    </pre>
                    <pre id="code_quick_javascript" class="code-block quick" style="display: none;">
                        <code class="language-javascript"></code>
                    </pre>
                </div>
                <div class="complexity card">
                    <div class="timeComplexity">
                        <div class="selectedPane">
                            <span>Time Complexity</span>
                        </div>
                        <pre id="time_bubble" class="complexity-block bubble" style="display: none;">
                            <code></code>
                        </pre>
                        <pre id="time_selection" class="complexity-block selection" style="display: none;">
                            <code></code>
                        </pre>
                        <pre id="time_insertion" class="complexity-block insertion" style="display: none;">
                            <code></code>
                        </pre>
                        <pre id="time_merge" class="complexity-block merge active">
                            <code></code>
                        </pre>
                        <pre id="time_quick" class="complexity-block quick" style="display: none;">
                            <code></code>
                        </pre>
                    </div>
                    <div class="spaceComplexity">
                        <div class="selectedPane">
                            <span>Space Complexity</span>
                        </div>
                        <pre id="space_bubble" class="complexity-block bubble" style="display: none;">
                            <code></code>
                        </pre>
                        <pre id="space_selection" class="complexity-block selection" style="display: none;">
                            <code></code>
                        </pre>
                        <pre id="space_insertion" class="complexity-block insertion" style="display: none;">
                            <code></code>
                        </pre>
                        <pre id="space_merge" class="complexity-block merge active">
                            <code></code>
                        </pre>
                        <pre id="space_quick" class="complexity-block quick" style="display: none;">
                            <code></code>
                        </pre>
                    </div>
                </div>
            </div>
            <p>Developed by Amardev Panwar</p>
        </footer>
    </section>
    <script src="sorting.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="prism.js"></script>
    <script src="merge.js"></script>
    <script src="bubble.js"></script>
    <script src="insertion.js"></script>
    <script src="selection.js"></script>
    <script src="quick.js"></script>
</body>
</html>
